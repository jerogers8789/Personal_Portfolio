<!DOCTYPE html>
<html lang="en">
<!--Standar Meta Tags-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--Bootstrap Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Jeremiah Rogers</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">About</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!--Contact form-->
    <div class="container contact-form">
      <div class="row" style="margin-top: 50px; margin-left: 20px;">
        <div class="col-md-8">
          <h1>Contact</h1>
          <div class="form-group">
            <input type="text" name="txtName" class="form-control" placeholder="Name" value=""/>
          </div>
          <div class="form-group">
            <input type="text" name="txtEmail" class="form-control" placeholder="Email" value=""/>
          </div>
          <div class="form-group">
            <textarea name="txtMessage" class="form-control" placeholder="Message" style="width: 100%; height: 100px;"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" name="btnSubmit" class="btnContact" value="Submit"/>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
